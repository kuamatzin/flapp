<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="iniciar-sesion" *ngIf="showLogin">
    <br>
    <h1 text-center>Inicia sesión para ver tus tarjetas</h1>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button full clear (click)="display('login')">Iniciar Sesión</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full clear (click)="display('signup')">Registrarse</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="!showLogin">
    <p>Usuario: {{user}}</p>
    <br>
    <button ion-button full clear (click)="logout()">Cerrar Sesión</button>
  </div>
</ion-content>
