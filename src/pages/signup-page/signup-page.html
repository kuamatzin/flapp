<ion-header>
  <ion-toolbar>
    <ion-title>
      Registrarse
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form #signForm="ngForm" (ngSubmit)="register(signForm.value)">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" name="name" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Confrimar Password</ion-label>
      <ion-input type="password" name="confirm_password" ngModel></ion-input>
    </ion-item>

    <div padding>
      <button ion-button outline type="submit">Registrarse</button>
    </div>
  </form>
</ion-content>
